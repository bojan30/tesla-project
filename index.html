<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <title>Sto da ne</title>
</head>
<body>
  <!--header section-->
  <div class="header">
    <div class="nav">
      <div class="logo">
        <a href=""><img src="/assets/Tesla-logo.png" alt=""></a>
      </div>
      <ul>
        <li><a href="#">Link1</a></li>
        <li><a href="#">Link2</a></li>
        <li><a href="#">Link3</a></li>
      </ul>
    </div>
    <div class="header-main">
      <div class="text-content">
        <h2>Gratis tablet za prvih 100</h2>
        <img src="/assets/sto-da-ne-naslov.png" alt="sto-da-ne-naslov">
        <p>Budite među prvih 100 kupaca Tesla Smartphone-a 9.2, jer na poklon dobijate tablet Tesla Tablet L7.1!</p>
        <p><strong>Dva uređaja po ceni jednog -pa STO da ne?</strong></p>
        <button class = "btn">Smartphone 9.2</button>
      </div>
      <div class="tablet-image">
        <img src="/assets/telefon-tablet-slider.png" alt="">
      </div>
    </div>
  </div>
  <!--form section-->
  <div class="form-section">
    <h2>Ostavi svoje podatke</h2>
    <div class = "underline"></div>
    <form>
      <div class="form-group">
        <input type="date">
        <div class="input-wrapper">
          <input type="text" placeholder="IMEI">
          <div class="help"><i class="far fa-life-ring"></i>POMOĆ</div>
          <div class="tooltip">
            IMEI broj ce se pojaviti na ekranu nakon sto ukucate *#06#
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="sub-group">
          <input type="email" placeholder="Email">
          <div class="g-recaptcha" data-sitekey="6LeoZqYUAAAAAOMr1bvRDfa_Pf3gKbFqy2rQlsOg"></div>
        </div>
        <div class = "sub-group">
          <textarea placeholder="Komentar" cols="30" rows="10"></textarea>
        </div>
      </div>
      <button class="btn form-btn">POŠALJI</button>
    </form>
  </div>
</body>
</html>
