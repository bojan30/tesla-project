<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Tesla Smartphone</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container flex">
    <div class="header-container flex">
      <div class="menu">
        <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
     <nav class="flex">
       <div class="logo"><img src="assets/tesla-logo.png" alt="logo" /></div>
         <ul class="hide">
           <li><a href="#">LINK1</a></li>
             <li><a href="#">LINK2</a></li>
             <li><a href="#">LINK3</a></li>
         </ul>
     </nav>
      <div class="text-image flex">
        <div class="introText flex">
          <h3>Gratis tablet za prvih 100</h3>
          <div><img src="assets/sto-da-ne-naslov.png" alt="heading" /></div>
          <p>Budite među prvih 100 kupaca Tesla Smartphone-a 9.2, jer na poklon dobijate Tesla Tablet L7.1!</p>
          <p><strong>Dva uređaja po ceni jednog - pa STO da ne?</strong></p>
          <button>SMARTPHONE 9.2</button>
      </div>
      <div class="phoneImg flex"><img src="assets/header-image2.png" alt="header-image" /></div>
      </div>
        <div class="arrow">
          <a href="#form-container"><i class="fas fa-angle-double-down"></i></a>
        </div>
    </div>

    <div class="form-section" id = "form-container">
      <h2>Ostavi svoje podatke</h2>
      <div class = "underline"></div>
      <form>
        <div class="form-group">
          <div class="input-wrapper date">
            <input id = "date-input" type="date">
            <label for="date-input">Dan i datum</label>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="IMEI">
            <div class="help"><i class="far fa-life-ring"></i>POMOĆ</div>
            <div class="tooltip">
              IMEI broj ce se pojaviti na ekranu nakon sto ukucate *#06#
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="sub-group">
            <input type="email" placeholder="Email">
            <div class="g-recaptcha r-custom" data-sitekey="6LeoZqYUAAAAAOMr1bvRDfa_Pf3gKbFqy2rQlsOg"></div>
          </div>
          <div class = "sub-group">
            <textarea placeholder="Komentar" cols="30" rows="10"></textarea>
          </div>
        </div>
        <button class="btn form-btn">POŠALJI</button>
      </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
